<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Tic Tac Toe</h1>
            <p>Let's have some fun!</p>
            <button id="restartButton" type="button" class="btn btn-primary btn-lg" name="button">Restart!</button>
        </div>

        <div class="scoreboard">
            <p><strong>X Wins:</strong> <span id="x-wins">0</span></p>
            <p><strong>O Wins:</strong> <span id="o-wins">0</span></p>
        </div>

        <table class="centered-table">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <script src="tic_tac_toe.js"></script>
</body>
</html>
